<html>
{% block content %}
    <h3>Предмет</h3>
    <div class="post">
        <h4>Название:  {{ post.name }}</h4>
        <p>Описание :  {{ post.description }}</p>
        <p>Категория :  {{ post.category }}</p>
        {% for i in pic %}
    <div>
        <p>
            <img src="{{ i.image.url }}">
        </p>
        <p>{{ i.image }}</p>
        <p>{{ i.id }}</p>
        <a href="{% url  'delete' i.id %}">Удалить </a>
    </div>
{% endfor %}
    </div>
{% endblock %}
</html>
